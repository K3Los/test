<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Yes or No</title>
  <style>
    #no {
      position: absolute;
      left: 40%;
      top: 40%;
    }
    #yes {
      position: absolute;
      left: 45%;
      top: 45%;
    }
  </style>
</head>
<body>
  <div class="container my-5 shadow-sm p-5 text-center">
    <h1 class="mb-4">Do you love me?</h1>
    <div class="d-flex justify-content-evenly">
      <button class="btn btn-success btn-lg" id="yes">Yes</button>
      <button class="btn btn-danger btn-lg" id="no">No</button>
    </div>
  </div>

  <script>
    const no = document.querySelector('#no');
    const yes = document.querySelector('#yes');

    no.addEventListener('mouseover', () => {
      let x = Math.random() * (window.innerWidth - 100);
      let y = Math.random() * (window.innerHeight - 100);
      no.style.left = `${X}px;`
      no.style.top = `${Y}px;`
    });

    yes.addEventListener('mouseover', () => {
      let x = Math.random() * (window.innerWidth - 100);
      let y = Math.random() * (window.innerHeight - 100);
      yes.style.left = `${X}px;`
      yes.style.top = `${Y}px;`
    });
  </script>
</body>
</html>
