<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Lb37V6ujZ6u5p0K9Rx/81L8mBNCkY3x3yq8DpbZtCkLUts3j097FR4K/Sinc" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ8Q0e2UZql1qT1mNALLhTNIK1CThWABN95elUd6n5RrMqB2FAZQnS0409r" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                Location: <span id="location"></span> <br>
                Rain: <span id="rain"></span> 🌧️
            </div>
        </div>
    </div>

<script>
fetch('https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/Phnom Penh, 12, KM?unitGroup=metric&key=7VD6GALF26W2VF2NC5H2X9K4W6U&contentType=json')
.then(response => response.json())
.then(weather => {
    document.querySelector('#location').textContent = weather.address;
    
    if (weather.days[0].preciptype[0] === 'rain') {
        document.querySelector('#rain').textContent = weather.days[0].preciptype[0] + ' 🌧️';
    } else {
        document.querySelector('#rain').textContent = weather.days[0].preciptype[0];
    }
});
</script>
</body>
</html>
